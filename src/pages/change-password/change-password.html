<ion-header>
  <ion-navbar hideBackButton>
    <div style="display: flex; align-items: center;">
      <span>
        <a (click)="onBack()">
          <!-- <img src="../../assets/images/settings/cancel.png" /> -->
          <ion-icon name='close' style="font-size: 400%; color: #333333;"></ion-icon>
        </a>
      </span>
      <span style="flex: 1; text-align: center; color: white;">
        {{'CHANGE_PWD' | translate}}
      </span>
      <span>
        <a (click)="onSave()">
          <!-- <img src="../../assets/images/settings/save.png" /> -->
          <ion-icon name='done-all' style="font-size: 400%; color: #333333;"></ion-icon>
        </a>
      </span>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-item>
      <ion-label floating>{{'CURRENT_PW'|translate }}</ion-label>
      <ion-input [(ngModel)]="currentPassword" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{'NEW_PW'|translate }}</ion-label>
      <ion-input [(ngModel)]="newPassword" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>{{'CONFIRM_PW'|translate }}</ion-label>
      <ion-input [(ngModel)]="confirmPassword" type="password"></ion-input>
    </ion-item>

</ion-content>
