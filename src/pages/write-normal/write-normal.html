
<ion-header>
  <ion-navbar>
      <ion-title style="flex: 1;"><font style="text-align: center;">{{'WRITING' | translate}} - {{'NORMAL_PHOTO' | translate}} {{'ADD' | translate}}</font></ion-title>
      <ion-buttons end>
        <button ion-button (click)="onClickNext()">
          <span class="next-btn">{{'NEXT' | translate}}</span>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="write-content">
  <button ion-button (click)="addVRPicture()" class="add-vr-action">
    <span>{{'ADD_NORMAL_PICTURE' | translate}}</span>
  </button>

  <div class="images-content">
    <ion-row>
      <ion-col width-50 class="one-image-container" *ngFor="let image of images">
        <preload-image [ratio]="{w:1, h:1}" [src]="image"></preload-image>
        <div class="buttons">
          <button ion-button (click)="editImage(image)" class="action-button">
            <span>{{'EDIT' | translate}}</span>
          </button>
          <button ion-button (click)="removeImage(image)" class="action-button">
            <span>{{'REMOVE' | translate}}</span>
          </button>
        </div>
      </ion-col>
    </ion-row>
  </div>
  <div class="rules-content">
    <p>
      - VR images are mostly 2:1
    </p>
    <p>
      - At least one VR image is required
    </p>
  </div>
</ion-content>
