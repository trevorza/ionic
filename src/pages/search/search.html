<ion-header>

  <div style="display: flex; align-items: center;">
    <span>
      <a (click)="onBack()">
        <img src="../../assets/images/search/Back.png"/>
      </a>
    </span>
    <span style="flex: 1;">
      <ion-searchbar [showCancelButton]="shouldShowCancel" [(ngModel)]="searchText"></ion-searchbar>
    </span>
  </div>

</ion-header>


<ion-content padding>

  <div style="display: flex; align-items: center; justify-content: space-between;">
    <span>
      <a (click)="onClickTab(1)">
        <ion-icon name="menu" class="icon-size"  color="blue;" *ngIf="selectedTab == 1"></ion-icon>
        <ion-icon name="menu" class="icon-size" color="gray;" *ngIf="selectedTab != 1"></ion-icon>
      </a>
    </span>
    <span>
      <a (click)="onClickTab(2)">
        <ion-icon name="person" class="icon-size" color="blue;" *ngIf="selectedTab == 2"></ion-icon>
        <ion-icon name="person" class="icon-size" color="gray;" *ngIf="selectedTab != 2"></ion-icon>
      </a>
    </span>
    <span>
      <a (click)="onClickTab(3)">
        <ion-icon name="water" class="icon-size" color="blue;" *ngIf="selectedTab == 3"></ion-icon>
        <ion-icon name="water" class="icon-size" color="gray;" *ngIf="selectedTab != 3"></ion-icon>
      </a>
    </span>
    <span>
      <a (click)="onClickTab(4)">
        <ion-icon name="pin" class="icon-size" color="blue;" *ngIf="selectedTab == 4"></ion-icon>
        <ion-icon name="pin" class="icon-size" color="gray;" *ngIf="selectedTab != 4"></ion-icon>
      </a>
    </span>
  </div>

  <div *ngIf="selectedTab == 1">
    <ion-list>
      <ion-item *ngFor="let item of items">
        <a (click)="onItem(item)">
           {{item}}
        </a>
      </ion-item>
    </ion-list>
  </div>

  <div #map id="map"*ngIf="selectedTab == 4"></div>

</ion-content>
