<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item no-lines>
      <ion-slides pager loop="true">
        <ion-slide *ngFor="let slide of post.images">
          <preload-image src="{{slide}}" [ratio]="{w:1, h:1}"></preload-image>
        </ion-slide>
      </ion-slides>
      <ion-row>
        <ion-col width-75>
          <a>
            model
          </a>
        </ion-col>
        <ion-col width-25>
          <p>{{post.date}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p>{{post.address}}</p>
        </ion-col>
      </ion-row>
  
      <ion-row no-padding class="actions-row">
        <ion-col no-padding width-30 text-left>
          <button class="action-button" ion-button clear small icon-left (click)="likePoast(post)">
            <ion-icon isActive="{{post.liked}}" name='heart' color="danger" *ngIf="post.meLikes"></ion-icon>
            <ion-icon isActive="{{post.liked}}" name='heart' color="dark" *ngIf="!post.meLikes"></ion-icon>
            {{post.likesCount}} {{'LIKES' | translate}}
          </button>
        </ion-col>
        <ion-col no-padding width-45 text-center>
          <button class="action-button" ion-button clear small icon-left (click)="commentPost(post)">
            <ion-icon name='chatbubbles' color="danger"></ion-icon>
            {{post.commentsCount}} {{'COMMENTS' | translate}}
          </button>
        </ion-col>
        <ion-col no-padding width-25 text-right>
          <button class="action-button" ion-button clear small icon-left (click)="sharePost(post)">
            <ion-icon name='share-alt'></ion-icon>
            {{'SHARE' | translate}}
          </button>
        </ion-col>
      </ion-row>
  
      <ion-row>
        <ion-col>
          <p>
            {{post.comments[0].name}} {{': '}} {{post.comments[0].comment}}
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p>
            {{post.comments[1].name}} {{': '}} {{post.comments[1].comment}}
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p>
            {{post.comments[2].name}} {{': '}} {{post.comments[2].comment}}
          </p>
        </ion-col>
      </ion-row>
  
    </ion-item>

</ion-content>
