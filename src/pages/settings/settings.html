<ion-header>
  <ion-navbar hideBackButton>
    <div style="display: flex; align-items: center;">
      <span>
        <a (click)="onBack()">
          <!-- <img src="../../assets/images/settings/cancel.png" /> -->
          <ion-icon name='close' style="font-size: 300%; color: #333333;"></ion-icon>
        </a>
      </span>
      <span style="flex: 1; text-align: center; color: white;">
        {{'SETTING' | translate}}
      </span>
      <span>
        <a (click)="onSave()">
          <!-- <img src="../../assets/images/settings/save.png" /> -->
          <ion-icon name='done-all' style="font-size: 300%; color: #333333;"></ion-icon>
        </a>
      </span>
    </div>
  </ion-navbar>
</ion-header>

<ion-content class="settings-content">
  <div class="user-image-content">
    <ion-row no-padding class="user-image-row">
      <ion-col no-padding width-40>
        <preload-image class="user-image" [ratio]="{w:1, h:1}" [src]="profile.user.image" alt="this is the image" title="IMAGE!"></preload-image>
      </ion-col>
    </ion-row>
    <ion-row no-padding class="user-image-row">
      <ion-col no-padding width-60>
        <button class="image-action-button" ion-button outline block small (click)="openImagePicker()">{{ 'CHANGE_PROFILE_PICTURE' | translate}}</button>
      </ion-col>
    </ion-row>
  </div>

  <form [formGroup]="settingsForm" class="settings-form">
    <ion-list class="user-data-content">
      <ion-item>
        <ion-label stacked>{{ 'NICKNAME' | translate }}</ion-label>
        <ion-input type="text" formControlName="nickname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>{{ 'PHONE_NUMBER' | translate }}</ion-label>
        <ion-input type="text" formControlName="phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'SEX' | translate }}</ion-label>
        <ion-select formControlName="sex">
          <ion-option value="male">{{ 'SEX_MALE' | translate }}</ion-option>
          <ion-option value="female">{{ 'SEX_FEMALE' | translate }}</ion-option>
          <ion-option value="non">{{ 'SEX_NOT_SEL' | translate }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label stacked>WEBSITE</ion-label>
        <ion-textarea formControlName="website"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label stacked>FACEBOOK</ion-label>
        <ion-textarea formControlName="facebook"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label stacked>INSTAGRAM</ion-label>
        <ion-textarea formControlName="instagram"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label stacked>BLOG</ion-label>
        <ion-textarea formControlName="blog"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label stacked>TWITTER</ion-label>
        <ion-textarea formControlName="twitter"></ion-textarea>
      </ion-item>
    </ion-list>
  </form>

  <button class="alt-button logout-button" ion-button full icon-left (click)="logout()">
    <ion-icon name="log-out"></ion-icon>
    {{'LOG_OUT' | translate }}
  </button>
</ion-content>
